<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Challenge</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/cabecalho.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/principal.css">
    <link rel="stylesheet" href="../css/projeto.css".css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__logo">
            <img class="logo" src="../img/Logo.svg" alt="logo alura dev" >
        </div>

        <div class="cabecalho__buscar">
            <input type="search" name="busca" id="busca" class="input__buscar" placeholder="Busque por algo">
        </div>

        <div class="cabecalho__perfil">
            <img class="perfil__foto" src="../img/Photo.png" alt="foto perfil">
            <p class="perfil__nome">Harry</p>
        </div>


    </header>

    <section class="corpo">
        <nav class="menu">
            <h1 class="menu__titulo">Menu</h1>

            <ul class="menu__lista">
                <li class="lista__itens">
                    <img class="imagem__item" src="../img/editor.png" alt="imagem editor">
                    <a class ="item__link" href="#">Editor de código</a>
                </li>
                <li class="lista__itens">
                    <img class="imagem__item" src="../img/comunidade.png" alt="imagem comunidade">
                    <a class ="item__link" href="#">Comunidade</a>
                </li>
            </ul>

        </nav>
        
        <main class="principal">
            <div class="principal__fundo">
                <div class="principal__container">
                    <div class="bolas">
                    <div class="bola bola__vermelha"></div>
                    <div class="bola bola__amarela"></div>
                    <div class="bola bola__verde"></div>
                </div>
                    <textarea class="codigo"name="codigo" id="codigo" cols="30" rows="10" placeholder="Escrava seu código"></textarea>
                </div>
            </div>

            <div>
                <input class="principal__botao" type="button" value="Visualizar com o highlight">
            </div>
        </main>

        <section class="projeto">

            <form class= "projeto" action="">
                <h1>Seu projeto</h1>
                <div class="seu__projeto">
                    <input type="text" name="nome-projeto" id="nome-projeto" class="input__projeto"  placeholder="Nome do seu projeto">
                    <textarea type="text" name="descricao-projeto " id="descricao-projeto" class="input__projeto descricao__projeto"  placeholder="Descrição do seu projeto"></textarea>
                </div>

                <h1>personalização</h1>
                <div class="personalizacao">
                    <select name="linguagens" id="linguagens" class="input__projeto input__personalizacao"   >
                        <option class = "linguagens__opcoes" value="0" selected >JavaScript</option>
                        <option class = "linguagens__opcoes" value="1" >Java</option>
                        <option class = "linguagens__opcoes" value="2" >C</option>
                        <option class = "linguagens__opcoes" value="3" >C++</option>
                        <option class = "linguagens__opcoes" value="4" >Python</option>
                    </select>
                    
                    <div class= "projeto__fundo">
                        <input type="color" class="input__projeto input__cor" value="#ff0000" >
                    </div>

                    <input type="button" class="projeto__botao" value="Salvar projeto">
                </div>

            </form>

        </section>
                
    </section>
</body>
</html>
